---
- name: Install libyaml
  become: yes
  pacman:
    name:
      - libyaml
    state: present

- name: Install rvm
  aur:
    use: yay
    name: rvm

- name: Install ruby 2.6.8
  become_user: "{{ username }}"
  become: yes
  shell: |
    rvm requirements
    rvm install 2.6.8

- name: Install Homebrew and k9s using homebrew
  become_user: "{{ username }}"
  become: yes
  include_role: 
    name: monolithprojects.homebrew
  vars:
    brew_formulae:
      - k9s
